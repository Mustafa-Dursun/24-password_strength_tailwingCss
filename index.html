<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Password Strength</title>
</head>
<body>
    <div class="background" id="background"> </div>
        <div class="bg-white rounded p-10 text-center shadow-md">
            <h1 class="text-lg font-bold text-purple-700 mb-2">Sing Up</h1>
            <p class="text-sm text-gray-700">
                Looks like you don't have an account. Let's create a new account for 
                <span class="font-bold text-purple-500">hi@mustafadursun.dev</span>
            </p>
            <div class="my-4 text-left">
                <label for="email"  class="text-gray-900">Email : </label>
                <input type="email" id="email" class="border block w-full p-2 mt-2 rounded" required placeholder="Please Enter Email">
            </div>

            <div class="my-4 text-left">
                <label for="password" id="passwordLabel"  class="text-gray-900">Password : <button class="bilgi">i</button></label>
                <input type="password" id="password" class="border block w-full p-2 mt-2 rounded" required placeholder="Please Enter Password">
            </div>
            <button type="submit" class="bg-purple-800 text-white py-2 mt-2 inline-block w-full rounded">
                Continue
            </button>
        </div>
   
</body>
</html>
